title: Chandra Sekhar's Blog'
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "https://chansek.github.io" # the subpath of your site, e.g. /blog
url: "https://chansek.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Author Settings
author: Chandra Sekhar Nayak
author-img: chansek.jpg
about-author: I am an android developer.
twitter: iChanSek
facebook: iChanSek
github: ChanSek
linkedin: chandra-sekhar-nayak-1aba6538
email: chansek@live.com

# Disqus
discus-identifier: chansek-github-io # add your discus identifier

# Tracker
analytics: UA-112414838-1

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 5
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
